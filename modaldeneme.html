<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal yapısı -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Oyun Bitti</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Maalesef Kelimeyi yanlış bildin aşşağıdaki kelimeyi göre tıklayarak kelimeyi görebilirsin</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Yeniden Oyna</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kelimeyi Gör</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Modal'ı göstermek için bir fonksiyon
  function showModal() {
    const modalElement = document.getElementById('customModal');
    const modal = new bootstrap.Modal(modalElement);
    modal.show();
  }

  // Belirli bir olay gerçekleştiğinde modal'ı göster
  document.addEventListener('DOMContentLoaded', function() {
    // Örneğin, 3 saniye sonra modal'ı göster
    setTimeout(showModal, 1000);

    // Alternatif olarak, belirli bir olay (örneğin, bir fonksiyonun çağrılması) ile modal'ı göster
    // showModal(); // Bu satırı belirli bir olay yerine koyabilirsiniz
  });
</script>
</body>
</html>
